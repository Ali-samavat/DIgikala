<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>CRUD Operations</title>
    <script type="module" src="./src/components/typescript/cards.ts"></script>
  </head>
  <body class="min-h-screen">
    <!-- Header -->
    <header class="relative overflow-hidden">
        <!-- Background with gradient -->
        <div class="bg-gradient-to-r from-purple-600 via-blue-500 to-indigo-600 py-3">
            <!-- Navigation Container -->
            <nav class="container mx-auto px-4">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="text-2xl font-bold text-white">
                        Admin Panel
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:flex space-x-8">
                        <a href="#" class="text-white hover:text-gray-200 transition duration-200">Dashboard</a>
                        <a href="#" class="text-white hover:text-gray-200 transition duration-200">Products</a>
                        <a href="#" class="text-white hover:text-gray-200 transition duration-200">Settings</a>
                    </div>
    
                    <!-- Profile Section -->
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <span class="absolute top-0 right-0 h-2 w-2 bg-green-400 rounded-full"></span>
                            <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full border-2 border-white">
                        </div>
                    </div>
                </div>
            </nav>
            
            <!-- Header Content -->
            <div class="container mx-auto px-4 py-12 text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white md:mb-16 mb-9">Welcome to Admin Dashboard</h1>
        </div>
        
        <!-- Decorative Wave -->
        <div class="absolute bottom-0 w-full">
            <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0L48 8.875C96 17.75 192 35.5 288 44.375C384 53.25 480 53.25 576 44.375C672 35.5 768 17.75 864 26.625C960 35.5 1056 71 1152 79.875C1248 88.75 1344 71 1392 62.125L1440 53.25V120H1392C1344 120 1248 120 1152 120C1056 120 960 120 864 120C768 120 672 120 576 120C480 120 384 120 288 120C192 120 96 120 48 120H0V0Z" fill="white"/>
            </svg>
        </div>
    </header>
    
    <div class="container mx-auto px-4 mt-8">
      <!-- Main Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-10">
        <!-- Create Card -->
        <div
          class="bg-blue-200 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300"
        >
          <h2 class="text-2xl font-bold mb-6 text-blue-600 border-b pb-2">
            Post a New Card
          </h2>
          <form id="formd" class="space-y-4">
            <div class="mb-4">
              <label for="id" class="block text-sm font-medium text-blue-700"
                >Card ID</label
              >
              <input
                type="text"
                id="id"
                name="id"
                required
                class="mt-1 block w-full border border-blue-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2"
                placeholder="Enter card ID"
              />
            </div>
            <div class="mb-4">
              <label
                for="imageUrl"
                class="block text-sm font-medium text-blue-700"
                >Image URL</label
              >
              <input
                type="url"
                id="imageUrl"
                name="imageUrl"
                required
                class="mt-1 block w-full border border-blue-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2"
                placeholder="https://example.com/image.jpg"
              />
            </div>
            <div class="mb-4">
              <label for="title" class="block text-sm font-medium text-blue-700"
                >Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                required
                class="mt-1 block w-full border border-blue-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2"
                placeholder="Enter card title"
              />
            </div>
            <div class="mb-4">
              <label
                for="discount"
                class="block text-sm font-medium text-blue-700"
                >Discount (%)</label
              >
              <input
                type="number"
                id="discount"
                name="discount"
                required
                min="0"
                max="100"
                class="mt-1 block w-full border border-blue-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2"
                placeholder="Enter discount percentage"
              />
            </div>
            <div class="mb-4">
              <label for="price" class="block text-sm font-medium text-blue-700"
                >Price ($)</label
              >
              <input
                type="number"
                id="price"
                name="price"
                required
                min="0"
                step="0.01"
                class="mt-1 block w-full border border-blue-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2"
                placeholder="Enter current price"
              />
            </div>
            <div class="mb-4">
              <label
                for="realPrice"
                class="block text-sm font-medium text-blue-700"
                >Real Price ($)</label
              >
              <input
                type="number"
                id="realPrice"
                name="realPrice"
                required
                min="0"
                step="0.01"
                class="mt-1 block w-full border border-blue-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2"
                placeholder="Enter real price"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-200"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- Delete Card -->
        <div
          class="bg-red-100 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300"
        >
          <h2 class="text-2xl font-bold mb-6 text-red-600 border-b pb-2">
            Delete a Card
          </h2>
          <form id="deleteForm" class="space-y-4">
            <div class="mb-4">
              <label for="cardId" class="block text-sm font-medium text-red-700"
                >Card ID</label
              >
              <input
                type="text"
                id="cardId"
                name="cardId"
                required
                class="mt-1 block w-full border border-red-300 rounded-md shadow-sm focus:ring-2 focus:ring-red-500 focus:border-red-500 p-2"
                placeholder="Enter card ID to delete"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 transition duration-200"
            >
              Delete Card
            </button>
          </form>
        </div>

        <div class="bg-green-100 rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-2xl font-bold mb-6 text-green-600 border-b pb-2">
              Update a Card
            </h2>
            <form id="updateForm" class="space-y-4">
              <div class="mb-4">
                <label for="cardId" class="block text-sm font-medium text-green-700">Card ID</label>
                <input
                  type="text"
                  name="cardId"
                  placeholder="Card ID"
                  required
                  class="mt-1 block w-full border border-green-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 p-2"
                />
              </div>
              <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-green-700">Title</label>
                <input
                  type="text"
                  name="title"
                  placeholder="Title"
                  required
                  class="mt-1 block w-full border border-green-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 p-2"
                />
              </div>
              <div class="mb-4">
                <label for="imageUrl" class="block text-sm font-medium text-green-700">Image URL</label>
                <input
                  type="url"
                  id="imageUrl"
                  name="imageUrl"
                  placeholder="Image URL"
                  required
                  class="mt-1 block w-full border border-green-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 p-2"
                />
              </div>
              <div class="mb-4">
                <label for="discount" class="block text-sm font-medium text-green-700">Discount</label>
                <input
                  type="number"
                  name="discount"
                  placeholder="Discount"
                  required
                  class="mt-1 block w-full border border-green-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 p-2"
                />
              </div>
              <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-green-700">Price</label>
                <input
                  type="number"
                  name="price"
                  placeholder="Price"
                  required
                  class="mt-1 block w-full border border-green-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 p-2"
                />
              </div>
              <div class="mb-4">
                <label for="realPrice" class="block text-sm font-medium text-green-700">Real Price</label>
                <input
                  type="number"
                  name="realPrice"
                  placeholder="Real Price"
                  required
                  class="mt-1 block w-full border border-green-300 rounded-md shadow-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 p-2"
                />
              </div>
              <button
                type="submit"
                class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-200"
              >
                Update Card
              </button>
            </form>
          </div>
          
      </div>

      <!-- Navigation -->
      <div class="text-center py-8">
        <a
          href="./index.html"
          class="inline-block bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition duration-200"
          >Back to Home</a
        >
      </div>
    </div>
  </body>
</html>
